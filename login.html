<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/login.css">
    <title>login
    </title>
</head>
<body>
    <header class="header">
    <img class="header__img" src= "https://muons.com.co/soft/images/softlogo1.png" alt="logo_muons_soft"/>
</header>
    <section class= "login">
    <section class="login__container">
    
        <h2>Inicio Sesión</h2>
        <from class="login__container--form">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password"placeholder="Contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label >
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                </label>
                <a href="/">Olvidé mi Contraseña</a>

            </div>
        </from>
        <section class="login__container--social-media">
            <div><img src="./src/assets/icon/google-icon.png" alt="Logo Google">Inicia sesión con Google</div>
            <div><img src="./src/assets/icon/twitter-icon.png" alt="Logo Twiter">Inicia sesión con Twiter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>  
</body>
</html>
